<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">


        <div class="section-one">
            <h1 class="section-one__name">Praveen Kumar M</h1>
            <p class="section-one__role">Full Stock Developer</p>
            <a href="index.html" class="section-one__contact">Home</a>
        </div>
        <div class="contact-form">
            <form>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Enter your name" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Enter your email" class="contact-form__input"></td>
                </tr>

                <tr>
                    <td>Message:</td>
                    <td><textarea placeholder="Enter your message" class="contact-form__textarea"></textarea> </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" class="contact-form__submit"></td>
                </tr>



            </table>
        </form>

        </div>
        
        <div class="section-five">
            <p class="section-five__title">Social Media:
                <a href="https://www.instagram.com/praveen._.kumar143?igsh=NmQxdWJ1ZW9kMjVv"
                    target="_blank">Instagram</a> ,
                <a href="https://www.linkedin.com/in/praveen-kumar-m-prahithra" target="_blank">LinkedIn</a>

            </p>
            <p class="section-five__desc">&copy; Praveen Kumar M</p>

        </div>


    </div>

</body>

</html>
